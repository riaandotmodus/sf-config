# This file is managed by ansible, do not edit directly
---
resources:
  tenants:
    local:
      description: "The local tenant."
      url: "https://sftests.mundane.co.za/manage"
      default-connection: github.com
      tenant-options:
        zuul/report-build-page: True

  connections:
    gerrit:
      base-url: "https://sftests.mundane.co.za/r"
      type: gerrit
    github.com:
      base-url: "https://github.com"
      type: github
      github-app-name: SF Demo for dotmodus
      github-label: mergeit

  projects:
    internal:
      tenant: local
      description: Internal configuration project
      source-repositories:
        - riaandotmodus/sf-config:
            zuul/config-project: True
        - riaandotmodus/sf-jobs
        - zuul-jobs:
            connection: gerrit
            zuul/include: [job]
            zuul/shadow: riaandotmodus/sf-jobs

  repos:
    riaandotmodus/sf-config:
      description: Config repository
      acl: config-acl
    riaandotmodus/sf-jobs:
      description: Local job repository
      acl: config-acl
    zuul-jobs:
      description: The https://opendev.org/zuul/zuul-jobs repository copy
      acl: config-acl

  acls:
    config-acl:
      file: |
        [access "refs/*"]
          read = group config-core
          owner = group config-ptl
        [access "refs/heads/*"]
          label-Code-Review = -2..+2 group config-core
          label-Code-Review = -2..+2 group config-ptl
          label-Verified = -2..+2 group config-ptl
          label-Workflow = -1..+1 group config-core
          label-Workflow = -1..+1 group config-ptl
          label-Workflow = -1..+0 group Registered Users
          rebase = group config-core
          abandon = group config-core
          submit = group config-ptl
          read = group config-core
          read = group Registered Users
        [access "refs/meta/config"]
          read = group config-core
          read = group Registered Users
        [receive]
          requireChangeId = true
        [submit]
          mergeContent = false
          action = fast forward only
      groups:
        - config-ptl
        - config-core
